<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Palette</title>

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="custom.css">

    <script src="bootstrap.js"></script>
</head>

<body>
    <ul class="nav justify-content-center mt-3 pb-0 mb-0">
        <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
    </ul>


    <div class="container-fluid px-0 mx-0 my-0 py-0">
        <div class="card border-0 mainElement rounded-0">

            <div class="card-body pb-5">
                <div id="colorPalette"></div>
            </div>
            <div class="card-footer fixed-footer  pt-5 bg-transparent border-0">
                <div class="row justify-content-center">

                    <button class="btn bg-secondary-yellow d-flex rounded-2 " id="generate-button">Generate Palette</button>
                </div>
            </div>

        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
