<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Palette</title>

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="custom.css">

    <script src="bootstrap.js"></script>
</head>

<body>
   
        <div class="row justify-content-center bg-secondary-yellow py-5 ">
        </div>
        <div class="logo-idea row justify-content-center">
            <div class="circle">   
                WPalette 
            </div>
        </div>

        
    <div class="container  mx-3 my-0 py-0">
        <div class="row justify-content-center">
            <input class="form-control form-control-sm mx-2 mr-4 mt--60" type="text" placeholder="Search on Google">
        </div>
       
        <div class="card border-0 mainElement rounded-0">
            <div class="card-body pb-5">
                <div id="colorPalette"></div>
            </div>
            <div class="card-footer fixed-footer  pt-5 bg-transparent border-0">
                <div class="row justify-content-center">

                    <button class="btn bg-secondary-yellow d-flex rounded-2 " id="generate-button">Generate
                        Palette</button>
                </div>
            </div>

        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
